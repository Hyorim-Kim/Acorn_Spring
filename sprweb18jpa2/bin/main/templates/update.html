<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
** 자료 수정 **<br/>
<form action="update" method="post" th:object="${data}">  <!--MemController가 data를 넘김-->
	<input type="hidden" th:field="*{num}" />   <!--* : id,name,value 다 들어감-->
	번호 : [[${data.num}]]<br/>
	이름 : <input type="text" th:field="*{name}"><br/>
	주소 : <input type="text" th:field="*{addr}"><br/>
	<br/>
	<input type="submit" value="수정" />
</form>
</body>
</html>
